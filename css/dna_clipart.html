<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DNA Clipart</title>
</head>
<body>
<svg 
  width="400" 
  height="500" 
  viewBox="0 0 500 500"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background (optional) -->
  <rect x="0" y="0" width="500" height="500" fill="#ffffff" />

  <!-- Left helix strand -->
  <path
    d="M 150 50
       C 150 150 350 150 350 250
       C 350 350 150 350 150 450"
    fill="none"
    stroke="#0074D9"
    stroke-width="8"
  />

  <!-- Right helix strand -->
  <path
    d="M 350 50
       C 350 150 150 150 150 250
       C 150 350 350 350 350 450"
    fill="none"
    stroke="#FF4136"
    stroke-width="8"
  />

  <!-- "Rungs" / base pairs -->
  <line x1="150" y1="100" x2="350" y2="100" stroke="#111111" stroke-width="4" />
  <line x1="150" y1="200" x2="350" y2="200" stroke="#111111" stroke-width="4" />
  <line x1="150" y1="300" x2="350" y2="300" stroke="#111111" stroke-width="4" />
  <line x1="150" y1="400" x2="350" y2="400" stroke="#111111" stroke-width="4" />

</svg>
</body>
</html>
